<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://docs.bccsw.cn/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>医美统计学应用指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@0.14.0/dist/index.js",
          "chart.js": "https://aistudiocdn.com/chart.js@^4.4.3",
          "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.2.0",
          "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
          "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
          "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
        }
      }
    </script>
    <style>
      :root {
        --font-sans: 'Noto Sans SC', sans-serif;
        /* Default Theme: Mint Green */
        --color-primary: 64 192 182;
        --color-bg-base: 248 250 252;
        --color-bg-muted: 241 245 249;
        --color-text-base: 23 37 84;
        --color-text-muted: 100 116 139;
        --color-border: 226 232 240;
      }
      body {
        font-family: var(--font-sans);
        background-color: rgb(var(--color-bg-base));
        color: rgb(var(--color-text-base));
      }
      .font-size-sm { font-size: 14px; }
      .font-size-md { font-size: 16px; }
      .font-size-lg { font-size: 18px; }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading-bar {
        animation: loading-bar 1.5s infinite linear;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
